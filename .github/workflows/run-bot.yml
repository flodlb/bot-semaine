name: Run Tennis Bot
run-name: Automated Tennis Search
on:
  schedule:
    # Tous les mardis à 7h55 heure française (6h UTC)
    - cron: '50 6 * * 2'  # 06:50 UTC = 07:50 heure de Paris
  workflow_dispatch: # permet de le lancer manuellement si besoin

jobs:
  run-tennis:
    name: Run tennis booking script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || npm install
          npx playwright install --with-deps chromium
      - name: Run tennis script
        run: node index.js
